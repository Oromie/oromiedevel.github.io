<a name="pontosvenda" style="position: relative; top: -88px;"></a>
<div class='full white'>
  <div class='row'>
    <div class='special-title centered-text'>
      <i class='icon-map'></i>
      <h2>Pontos de venda</h2>
      <!--p>We are passionate about web design &amp; development</p-->
      <p class='shortline'></p>
    </div>
    <div class='two spacing'></div>
  </div>

  {% for row in site.data.pvendas %}
    <div class="row">
      {% for loja in row %}
        <div class='medium-4 large-4 columns {{loja.display}}'>
          <h3>{{loja.title}}</h3>
          <p><img src='{{site.url}}images/{{loja.icon}}' style='width: 198px; height: 198px;'/> </p>
          <p>{{loja.desc}}</p>
          <p><div class='socials'>
          {% for social in loja.socials %}
            <a href='{{social.link}}' target='_blank'>
                <i class='icon-{{social.name}} {{social.color}}'></i>
            </a>
          {% endfor %}
          </div></p>
        </div>
      {% endfor %}

<script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key= AIzaSyC68X6-rfy3QlwdiI1XTelpfvYgfwu4WwA '>
</script>
<div style='overflow:hidden;height:300px;width:100%;'>
    <div id='gmap_canvas' style='height:300px;width:100%;'></div>
    <style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div>

<script type='text/javascript'>
function init_map(){
    var myOptions = {
        zoom:13,
        center:new google.maps.LatLng(-22.0000000,-47.89500250000003),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        scrollwheel:false
        };
    map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);

    marker1 = new google.maps.Marker({map: map,position: new google.maps.LatLng(-22.0115531,-47.890266499999996)});
    infowindow1 = new google.maps.InfoWindow({content:'<strong>Lalique</strong><br>Av. Dr. Carlos Botelho, 2120 <br> Sao Carlos<br>'});
    google.maps.event.addListener(marker1, 'click', function(){infowindow1.open(map,marker1);});infowindow1.open(map,marker1);

    marker2 = new google.maps.Marker({map: map,position: new google.maps.LatLng(-21.9974103,-47.89762059999998)});
    infowindow2 = new google.maps.InfoWindow({content:'<strong>Trampo S.A.</strong><br>R. Iwagiro Toyama, 81<br> Sao Carlos<br>'});
    google.maps.event.addListener(marker2, 'click', function(){infowindow2.open(map,marker2);});infowindow2.open(map,marker2);
};
google.maps.event.addDomListener(window, 'load', init_map);

</script>



    </div>
    {% unless forloop.last %}
      <div class="spacing"></div>
    {% endunless %}
  {% endfor %}
</div>
