<a name="inspiracoes" style="position: relative; top: -88px;"></a>
<div class='full white centered-text'>
  <div class='row'>
    <div class='special-title centered-text'>
      <!--i class='icon-star'></i>
      <h2>Inspirações</h2>
      <p class='shortline'></p-->
    </div>
    <div class='spacing'></div>

  <div class='row'>
    {% for why in site.data.inspiracoes %}
      {% if include.shape %}
        {% assign shape = include.shape %}
      {% else %}
        {% assign shape = "boxed" %}
      {% endif %}
      <div class='medium-3 large-3 columns icon-text-{{shape}}'>
        <img src="{{ site.url }}images/{{ why.icon }}" style="width: 70%;"/>
        <div class='spacing'></div>
        <h3>{{ why.title }}</h3>
        <p>{{ why.desc }}</p>
      </div>
    {% endfor %}
  </div>
</div>
