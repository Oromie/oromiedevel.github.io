<!DOCTYPE html>
<html class='no-js' lang='en'>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta content='width=device-width, initial-scale=1.0' name='viewport'>
      <!--link href='http://fonts.googleapis.com?family=PT+Sans:400,700,400italic,700italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text'-->
      <link href='{{ site.url }}css/oromie-menu.css' rel='stylesheet'>
      <link href='{{ site.url }}css/oromie-logo.css' rel='stylesheet'>
      <link href='{{ site.url }}css/fontello.css' rel='stylesheet'>
      <link href='{{ site.url }}css/framework.css' rel='stylesheet'>
      <link href='{{ site.url }}css/syntax.css' rel='stylesheet'>
      <link href='{{ site.url }}css/style.css' rel='stylesheet'>

      <script src='{{ site.url }}/js/modernizr.js'></script>

      <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-86508653-2', 'auto');
  ga('send', 'pageview');

</script>

    </head>
    <body>
      <script src='{{ site.url }}/js/instafeed.min.js'></script>

      <div class='contain-to-grid sticky'>
        <nav class='top-bar' data-options='sticky_on: large' data-topbar=''>
          <ul class='title-area'>
            <li class='name'>
                <a href='/' class='slidesp'>
                    <img src='{{site.url}}/images/logoNovo.png' width=140 >                       </a>
            </li>
            <li class='toggle-topbar menu-icon'>
              <a href='#'>Menu</a>
            </li>
          </ul>
          <section class='top-bar-section'>
            <ul class="right">
              {% for item in site.data.nav %}

                {% if item.children %}
                  <li class="has-dropdown {{active_class}}">
                      <a href="{{ item.path }}" target="{{ item.target }}">{{ item.name }}</a>
                    <ul class='dropdown'>
                      {% for child in item.children %}
                        <li>
                            <a href="{{ child.path }}" target="{{ child.target }}">{{ child.name }}</a>
                        </li>
                      {% endfor %}
                    </ul>
                  </li>
                {% else %}
                  <li class="{{active_class}}">
                      <a href="{{ item.path }}" target="{{ item.target }}">{{ item.name }}</a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
          </section>
        </nav>
      </div>


      {{ content }}


      <div class='footer centered-text'>
        <div class='spacing'></div>
        <div class='row'>
          <div class='large-12 columns'></div>
          <h1 class='light'>
            <img src='{{site.url}}/images/logo_thumbnail.png' style='width:90px;'>
            <br>
            <div class='spacing'></div>
            {{ site.name }}
          </h1>
          <div class='spacing'></div>
          <div class='spacing'></div>
          <div class='socials centered-text'>
            <a href='http://www.instagram.com/oromie.arte/' target='_blank'>
              <i class='icon-instagram grey'></i>
            </a>
            <a href='https://www.facebook.com/oromie.arte' target='_blank'>
              <i class='icon-facebook grey'></i>
            </a>
            <a href='http://oromieuniverse.tumblr.com/' target='_blank'>
              <i class='icon-tumblr grey'></i>
            </a>
            <a href='mailto:mariana@oromie.com.br' target='_blank'>
              <i class='icon-mail grey'></i>
            </a>
          </div>
          <p class='copyright'>Copyright 2013 Squarebox</p>
        </div>
      </div>

      <script src='{{ site.url }}/js/jquery.min.js'></script>
      <script src='{{ site.url }}/js/foundation.min.js'></script>
      <script src='{{ site.url }}/js/jquery.countTo.js'></script>
      <script src='{{ site.url }}/js/jquery.appear.js'></script>
      <script src='{{ site.url }}/js/app.js'></script>
    </body>
</html>
